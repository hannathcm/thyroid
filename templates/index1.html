<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>

</head>

<body>
 <div class="login">
	<h1>Thyroid disease detection</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="age" placeholder="age" required="required" />
        <input type="text" name="sex " placeholder="sex " required="required" />
		<input type="text" name="on_thyroxine" placeholder="on_thyroxine" required="required" />
        <input type="text" name="on_antithyroid_medication " placeholder="on_antithyroid_medication " required="required" />
        <input type="text" name="goitre " placeholder="goitre " required="required" />
        <input type="text" name="hypopituitary    " placeholder="hypopituitary    " required="required" />
        <input type="text" name="psych   " placeholder="psych   " required="required" />
        <input type="text" name="T3  " placeholder="T3 " required="required" />
        <input type="text" name=" TT4  " placeholder=" TT4   " required="required" />
        <input type="text" name="T4U   " placeholder="T4U   " required="required" />
        <input type="text" name="FTI   " placeholder="FTI  " required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
